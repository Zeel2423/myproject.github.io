{% load static %}
<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'admintheme/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'admintheme/assets/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'admintheme/assets/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'admintheme/assets/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body>
   
    <!-- ============================================================== -->
    <!-- change password  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card">
            <div class="card-header text-center"><span class="splash-description"><b>Change Password</b></span></div>
            <div class="card-body">
                {% if messages %}
                {% for msg in messages %}
                <div class="alert alert-{{msg.level_tag}}" role="alert">
                    {{msg.message}}
                </div>
                {% endfor %}
                {% endif %}

                <form action="changepasswordprocess" method="post">
                    {% csrf_token %}
                    <p> reset your password.</p>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="password" name="opass" required="" placeholder="old password" autocomplete="off" >
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="password" name="npass" required="" placeholder="new password" autocomplete="off" >
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="password" name="cpass" required="" placeholder="conform new passwordl" autocomplete="off" >
                    </div>
                    
                    <div class="form-group pt-1">
                        <button class="btn btn-block btn-primary btn-xl" >Reset Password</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <span>Don't have an account? <a href="signup">Sign Up</a></span>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end change password  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{% static 'admintheme/assets/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'admintheme/assets/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    
   
</body>

 
</html>
