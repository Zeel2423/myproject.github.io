{% load static %}
<!doctype html>
<html lang="en">

 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form Validation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'admintheme/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'admintheme/assets/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'admintheme/assets/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'admintheme/assets/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
</head>

<body>

    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
        <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
        {% include "adminpages/header.html" %}
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- left sidebar -->
        <!-- ============================================================== -->
        {% include "adminpages/sidebar.html" %}
         <!-- ============================================================== -->
        <!-- end left sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
       
        <div class="dashboard-wrapper">
            <div class="container-fluid  dashboard-content">
                <!-- ============================================================== -->
                <!-- pageheader -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            <h2 class="pageheader-title">Admin Form </h2>
                            <p class="pageheader-text"></p>
                            <div class="page-breadcrumb">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Forms</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Admin Form</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end pageheader -->
                <!-- ============================================================== -->
             
                    <div class="row">
                        <!-- ============================================================== -->
                        <!-- validation form -->
                        <!-- ============================================================== -->
                                                <!-- ============================================================== -->
                    </div>
                    <div class="row">
                        <!-- ============================================================== -->
                                               <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!-- horizontal form -->
                        <!-- ============================================================== -->
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12S">
                            <div class="card">
                                <h5 class="card-header"></h5>
                                <div class="card-body">

                                    {% if messages %}
                                    {% for msg in messages %}
                                    <div class="alert alert-{{msg.level_tag}}" role="alert">
                                        {{msg.message}}
                                    </div>
                                    {% endfor %}
                                    {% endif %}

                                    <form id="form"  action="form_admin_addprocess" method="post"  >
                                        {% csrf_token %}
                                        
                                        <div class="form-group row">
                                            
                                            <label for="inputAdmissionDate" class="col-3 col-lg-2 col-form-label text-right"><b>Admin Name</b></label>
                                            <div class="col-9 col-lg-10">
                                                <input id="txt2" name="txt2" type="text"  data-parsley-type="txt2" placeholder="Name" pattern="^[A-Za-z -]+$" title="Please Enter Only Characters" minlength="3" required
                                                class="form-control">
                                            </div>
                                        </div>
                                        
                                    
                                        <div class="form-group row">
                                            
                                            <label for="inputStudentID" class="col-3 col-lg-2 col-form-label text-right"><b>Email</b></label>
                                            <div class="col-9 col-lg-10">
                                                <input id="txt3" name="txt3" type="email" required="" data-parsley-type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter valid email id"
                                                class="form-control">
                                            </div>
                                        </div>

                                        
                                        <div class="form-group row">
                                            
                                            <label for="inputStanderdID" class="col-3 col-lg-2 col-form-label text-right"><b>Password</b></label>
                                            <div class="col-9 col-lg-10">
                                                <input id="txt4" name="txt4" type="password" required="" data-parsley-type=" password" placeholder="Password"  maxlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number,one uppercase ,lowercase letter, and at least 8 or more Characters" 

                                                class="form-control">
                                            </div>
                                        </div>
                                
                                        <div class="row pt-2 pt-sm-5 mt-1">
                                            <div class="col-sm-6 pb-2 pb-sm-4 pb-lg-0 pr-0">
                                                <label class="be-checkbox custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input"><span class="custom-control-label">Remember me</span>
                                                </label>
                                            </div>
                                            <div class="col-sm-6 pl-0">
                                                <p class="text-right">
                                                    <button type="submit" class="btn btn-space btn-primary">Submit</button>
                                                    <button class="btn btn-space btn-secondary">Reset</button>
                                                    <button type="View" class="btn btn-space btn-primary">View</button>
                                                    
                                                </p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- end horizontal form -->
                        <!-- ============================================================== -->
                    </div>
                    <div class="row">
                        <!-- ============================================================== -->
                        <!-- valifation types -->
                        <!-- ============================================================== -->
                                               <!-- ============================================================== -->
                    </div>
           
            </div>
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            {% include "adminpages/footer.html" %}  
            <!-- ============================================================== -->
            <!-- end footer -->
            <!-- ============================================================== --> 

        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{% static 'admintheme/assets/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'admintheme/assets/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'admintheme/assets/vendor/slimscroll/jquery.slimscroll.js ' %}"></script>
    <script src="{% static 'admintheme/assets/vendor/parsley/parsley.js' %}"></script>
    <script src="{% static 'admintheme/assets/libs/js/main-js.js' %}"></script>
  
            
</body>
 
</html>
