{% load static %}
<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'admintheme/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'admintheme/assets/vendor/fonts/circular-std/style.css' %}" rel="stylesheet' %}">
    <link rel="stylesheet" href="{% static 'admintheme/assets/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'admintheme/assets/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body>
    <!-- navbar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- end navbar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- left sidebar -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"></a><span class="splash-description"><b>Login</b></span></div>
            <div  class="card-body">
                {% if messages %}
                {% for msg in messages %}
                <div class="alert alert-{{msg.level_tag}}" role="alert">
                    {{msg.message}}
                </div>
                {% endfor %}
                {% endif %}
                <form action="loginpageprocess" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <input class="form-control form-control-lg" name="txt1" id="username" type="email" placeholder="Email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="txt2" id="password" type="password" required placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  "> 
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="signup" class="footer-link">Create An Account</a></div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="forgotpassword" class="footer-link">Forgot Password</a>
                </div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="changepassword" class="footer-link">Change Password</a>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- end left sidebar -->
    <!-- ============================================================== -->
        
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
   
  
    <!-- ============================================================== -->
    <!-- end login page  -->
    
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{% static 'admintheme/assets/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'admintheme/assets/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    
        
</body>
</html>
